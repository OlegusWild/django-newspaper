{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update {{ user.username }} {% endblock title %}

{% block content %}
    <h2>Set new user info:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Update</button>
    </form>
{% endblock content %}
